<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">

<body>

	<form>

    <label for="email">Telefone:</label>
    <input type="telefone" id="telefone" name="telefone">
		<button type="submit" onclick="create(event)">Adicionar</button>

	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Ações</th>
			</tr>
		</thead>

	</table>
